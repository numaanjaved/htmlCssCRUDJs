<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./Assets/css/favicon/favicon-32x32.png" type="image/x-icon" />
	<link rel="shortcut icon" href="./Assets/css/favicon/favicon-16x16.png" type="image/x-icon" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet" />

	<link rel="stylesheet" href="./Assets/css/styles.css" />
	<script src="./Assets/javascript/homePage.js" defer></script>
	<title>Crud Operations in JS</title>
</head>

<body>
	<header class="header">
		<nav class="navbar">
			<div class="logo_container">
				<img src="./Assets/images/sticky-note.png" alt="Note Images" />
				<h4 class="logo_name">CRUD Operations</h4>
			</div>
		</nav>
	</header>
	<main class="main">
		<section class="data_input_section">
			<form class="data_form">
				<div class="form_profile_picture_container">
					<div class="image_input">
						<label class="choose_img_label" for="imageUpload">Upload Profile Picture</label>
						<input type="file" id="imageUpload" name="image" accept="image/png, image/jpeg, image/jpg" />
					</div>
					<div class="profile_picture_display_container">
						<img src="./Assets/images/profile_picture.jpg" alt="profile_picture" />
					</div>
				</div>
				<div class="form_input_content">
					<div class="form_text_content_container">
						<div class="type_input_container">
							<label class="text_form_labels" for="user_name">First Name</label>
							<input type="text" class="user_inputs" id="user_name" name="user_name" required
								autocomplete="off" placeholder="e.g., John" />
							<label class="text_form_labels" for="user_name">Last Name</label>
							<input type="text" class="user_inputs" id="user_name" name="user_name" required
								autocomplete="off" placeholder="e.g., Smith" />
							<label class="text_form_labels" for="user_email">Email</label>
							<input type="email" class="user_inputs" id="user_email" name="user_email" required
								autocomplete="off" placeholder="e.g., johnsmith@gmail.com" />
							<label class="text_form_labels" for="user_contact">Contact Number</label>
							<input type="text" class="user_inputs" id="user_contact" name="user_contact" required
								autocomplete="off" placeholder="+00 123 456 7891" />
							<label class="text_form_labels" for="user_address">Address</label>
							<input type="text" class="user_inputs" id="user_address" name="user_address" required
								autocomplete="off" placeholder="123 Elm St, Springfield, IL" />
						</div>
						<div class="type_textArea_container">
							<label class="text_form_labels" for="user_bio">Profile Description</label>
							<textarea class="user_bio_input" id="user_bio" name="user_bio" spellcheck="false" required
								autocomplete="off" placeholder="Enter your bio here......"></textarea>
						</div>
					</div>

					<div class="btns_container">
						<button class="form_btns" id="reset_btn" type="reset">
							Reset
						</button>
						<button class="form_btns" id="submit_btn" type="submit">
							Submit
						</button>
					</div>
				</div>
			</form>
		</section>
		<section class="user_data_section">
			<div class="user_data_main_container">
				<h1 class="user_data_section_heading">Users Data</h1>
				<div class="user_data_display_container">
					<div class="data_headings_container">
						<div class="text_container">
							<h4 class="data_heading">Picture</h4>
							<h4 class="data_heading">Full Name</h4>
							<h4 class="data_heading">Email</h4>
							<h4 class="data_heading">Contact Number</h4>
						</div>
						<div class="actions_container">
							<h4 class="data_heading">Actions</h4>
						</div>
					</div>
					<div class="individual_user_data_container">
						<div id="prf01" class="individual_user_data">
							<div class="text_record">
								<figure class="user_profile_data">
									<img src="./Assets/images/human_icon.png" alt="Img" class="user_profile_img" />
								</figure>

								<p class="user_profile_data">Muhammad Ahmed Tahiri</p>
								<p class="user_profile_data">ahmedtahiri.webdev@gmail.com</p>
								<p class="user_profile_data">+92313554563</p>
							</div>
							<div class="profile_btns_container">
								<button class="Ops_Buttons" id="read_btn">Read</button>
								<button class="Ops_Buttons" id="update_btn">Update</button>
								<button class="Ops_Buttons" id="delete_btn">Delete</button>
							</div>
						</div>
					</div>

				</div>
			</div>
			</div>
			</div>
			</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="copy_right">&copy; Codesty Games | 2024</p>
	</footer>
</body>

</html>
