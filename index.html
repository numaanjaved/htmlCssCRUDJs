<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/css/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="./Assets/css/favicon/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <script src="./Assets/javascript/homePage.js" defer></script>
    <title>Crud Operations in JS</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo_container">
          <img src="./Assets/images/sticky-note.png" alt="Note Images" />
          <h4 class="logo_name">CRUD Operations</h4>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="data_input_section">
        <form class="data_form">
          <div class="form_profile_picture_container">
            <div class="image_input">
              <label class="choose_img_label" for="imageUpload"
                >Upload Profile Picture</label
              >
              <input
                type="file"
                id="imageUpload"
                name="image"
                accept="image/png, image/jpeg, image/jpg"
              />
            </div>
            <div class="profile_picture_display_container">
              <img
                src="./Assets/images/profile_picture.jpg"
                alt="profile_picture"
              />
            </div>
          </div>
          <div class="form_input_content">
            <div class="form_text_content_container">
              <label for="user_name">Full Name</label>
              <input
                type="text"
                class="user_inputs"
                id="user_name"
                name="user_name"
                required
                autocomplete="off"
                placeholder="e.g., John Smith"
              />
              <label for="user_email">Email</label>
              <input
                type="email"
                class="user_inputs"
                id="user_email"
                name="user_email"
                required
                autocomplete="off"
                placeholder="e.g., johnsmith@gmail.com"
              />
              <label for="user_contact">Contact Number</label>
              <input
                type="text"
                class="user_inputs"
                id="user_contact"
                name="user_contact"
                required
                autocomplete="off"
                placeholder="+00 123 456 7891"
              />
              <label for="user_address">Address</label>
              <input
                type="text"
                class="user_inputs"
                id="user_address"
                name="user_address"
                required
                autocomplete="off"
                placeholder="123 Elm St, Springfield, IL"
              />
              <label for="user_bio">Bio</label>
              <textarea
                class="user_bio_input"
                id="user_bio"
                name="user_bio"
                spellcheck="false"
                required
                autocomplete="off"
                placeholder="Enter your bio here......"
              ></textarea>
            </div>

            <div class="btns_container">
              <button class="form_btns" id="reset_btn" type="reset">
                Reset
              </button>
              <button class="form_btns" id="submit_btn" type="submit">
                Submit
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="copy_right">&copy; Codesty Games | 2024</p>
    </footer>
  </body>
</html>
