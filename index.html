<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="./Assets/css/favicon/favicon-32x32.png" type="image/x-icon" />
	<link rel="shortcut icon" href="./Assets/css/favicon/favicon-16x16.png" type="image/x-icon" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet" />

	<link rel="stylesheet" href="./Assets/css/styles.css" />
	<!-- <script src="./Assets/javascript/homePage.js" defer></script> -->
	<script src="./Assets/javascript/createElement.js" defer></script>
	<script src="./Assets//javascript/main/charactersLimitCheck.js" defer></script>
	<script src="./Assets/javascript/main/RefreshRecordsFunc.js" defer></script>
	<script src="./Assets/javascript/main/buttonsFunctionality.js" defer></script>
	<script src="./Assets/javascript/main/rowRecordFunc.js" defer></script>
	<script src="./Assets/javascript/main/formValidation.js" defer></script>
	<script src="./Assets/javascript/main/modalFunc.js" defer></script>
	<script src="./Assets/javascript/homePage.js" defer></script>
	<title>Crud Operations in JS</title>
</head>

<body>
	<header class="header">
		<nav class="navbar">
			<div class="logo_container">
				<img src="./Assets/images/sticky-note.png" alt="Note Images" />
				<h4 class="logo_name">Profiles</h4>
			</div>
		</nav>
	</header>
	<main class="main">
		<section class="data_input_section">
			<form novalidate class="data_form">
				<div class="form_profile_picture_container">
					<div class="image_input">
						<span id="img_info">Please upload an image with a 1:1 aspect ratio</span>
						<label class="choose_img_label" for="imageUpload">Upload Profile Picture</label>
						<span id="img_error"></span>
					</div>
					<div class="profile_picture_display_container">
						<img src="./Assets/images/default_profile.png" alt="profile_picture" id="form_img" />
					</div>
				</div>
				<div class="form_input_content">
					<div class="form_text_content_container">
						<div class="type_input_container">
							<label class="text_form_labels" for="userF_name">First Name</label>
							<span class="error_msg  Fname_error"></span>
							<input type="text" class="user_inputs" id="user_Fname" name="userF_name" autocomplete="off"
								placeholder="e.g., John" />
							<label class="text_form_labels" for="userL_name">Last Name</label>
							<span class="error_msg Lname_error"></span>
							<input type="text" class="user_inputs" id="user_Lname" name="userL_name" autocomplete="off"
								placeholder="e.g., Smith" />
							<label class="text_form_labels" for="user_email">Email</label>
							<span class="error_msg email_error"></span>
							<input type="email" class="user_inputs" id="user_email" name="user_email" autocomplete="off"
								placeholder="e.g., johnsmith@gmail.com" />
							<label class="text_form_labels" for="user_contact">Contact Number</label>
							<span class="error_msg contact_error"></span>
							<input type="tel" class="user_inputs" id="user_contact" name="user_contact"
								autocomplete="off" placeholder="+001234567891" />
							<label class="text_form_labels" for="user_address">Address</label>
							<span class="error_msg address_error"></span>
							<input type="text" class="user_inputs" id="user_address" name="user_address"
								autocomplete="off" placeholder="123 Elm St, Springfield, IL" />
						</div>
						<div class="type_textArea_container">
							<label class="text_form_labels" for="user_bio">Profile Description</label>
							<span class="error_msg bio_error"></span>
							<textarea class="user_bio_input" id="user_bio" name="user_bio" spellcheck="false"
								autocomplete="off" placeholder="Write 250-300 characters...."></textarea>
							<div class="textArea_Info_msg_container">
								<span class="limit_exceed_text"></span>
								<span class="limit_text">0/300</span>
							</div>
						</div>
					</div>

					<div class="btns_container">
						<button class="form_btns" id="reset_btn" type="reset">
							Reset
						</button>
						<button class="form_btns" id="submit_btn" type="submit">
							Submit
						</button>
					</div>
				</div>
			</form>
		</section>
		<section class="user_data_section">
			<div class="user_data_main_container">
				<h1 class="user_data_section_heading">Profiles</h1>
				<div class="user_data_display_container">
					<div class="data_headings_container">
						<div class="text_container">
							<h4 class="data_heading">Picture</h4>
							<h4 class="data_heading">Full Name</h4>
							<h4 class="data_heading">Email</h4>
							<h4 class="data_heading">Contact Number</h4>
						</div>
						<div class="actions_container">
							<h4 class="data_heading">Actions</h4>
						</div>
					</div>
					<div class="individual_user_data_container">

					</div>
				</div>
			</div>
			</div>
			</div>
			</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<p class="copy_right">&copy; Codesty Games | 2024</p>
	</footer>
</body>

</html>
